<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommend a movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Movie Recommendation System</h1>
    <form method="POST">
        <input type="text" name="movie" placeholder="Enter a movie name" required>
        <button type="submit">Recommend</button>
    </form>
    <ul>
        {% for movie, poster in recommendations %}
            <li>
                <strong>{{ movie }}</strong><br>
                {% if poster %}
                    <img src="{{ poster }}" alt="{{ movie }}" width="150">
                {% endif %}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
